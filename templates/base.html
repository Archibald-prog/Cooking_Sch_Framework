<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
    {% block meta %}{% endblock %}
</head>
<body>
    <div id="main">
        {% block header %}{% endblock %}
        <div id="site_content">
            {% block sidebar %}{% endblock %}
            {% block content %}{% endblock %}
        </div>
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
